package view

import (
  "github.com/jackc/booklog/data"
	"github.com/jackc/booklog/route"
)

func BookNew(w io.Writer, bva *BaseViewArgs, form BookEditForm, verr validate.Errors) error
---

<% LayoutFooter(w, bva) %>
