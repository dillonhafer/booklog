{{define "content"}}
<div class="card">
  <h2>Confirm you want to delete this book?</h2>

  <dl>
    <dt>Title</dt>
    <dd>{{ .book.Title }}</dd>
    <dt>Author</dt>
    <dd>{{ .book.Author }}</dd>
    <dt>Finish Date</dt>
    <dd>{{ .book.FinishDate }}</dd>
    <dt>Media</dt>
    <dd>{{ .book.Media }}</dd>
  </dl>

  <form action="{{ BookPath .username .book.ID }}" method="post">
    <input type="hidden" name="_method" value="DELETE">
    {{ .csrfField }}
    <button type="submit">Delete</button>
  </form>
</div>
{{end}}
