<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Books I Have Read</title>
  </head>
  <body>
    <a href="{{ newBookPath }}">New Book</a>
    <table>
      {{ $csrfField := .csrfField }}
    {{range .Books}}
      <tr>
        <td>{{ .Title }}</td>
        <td>{{ .Author }}</td>
        <td>{{ .DateFinished.Format "1/2/2006" }}</td>
        <td>{{ .Media }}</td>
        <td>
          <a href="{{ editBookPath .ID }}">Edit</a>
          <form action="{{ bookPath .ID }}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            {{ $csrfField }}
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
    {{end}}
    </table>

  </body>
</html>
